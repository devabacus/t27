services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t27
      POSTGRES_PASSWORD: "7mgroPOR9qc7HYqRILk0GcG3Fzfr75WZ"
    volumes:
      - t27_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "LxmmJ0xUscpJreUPD9k5J7D1-2uT0n2V"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t27_test
      POSTGRES_PASSWORD: "purRVjmZU-CREn-PBXIkimw4gZi6yvBB"
    volumes:
      - t27_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "IzRjtPOMuSoyg5HOlGpqIbiLivhVRjKu"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  t27_data:
  t27_test_data:
